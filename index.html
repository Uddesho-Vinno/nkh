    <script>
        // Ensure the script runs after the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            const popup = document.getElementById("fullscreen-popup");

            // Show the popup after a short delay (e.g., 500ms)
            setTimeout(function () {
                popup.style.display = "flex"; // First make it part of the layout
                setTimeout(function() { // Then trigger the transition
                    popup.classList.add("show");
                }, 10); // A tiny delay ensures the transition works
            }, 500); // Show popup after 0.5 seconds

            // Hide the popup after a total of 3 seconds (0.5s delay + 2.5s visible)
            setTimeout(function () {
                popup.classList.remove("show");

                setTimeout(function() {

            }, 2500);
        });
